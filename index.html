<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px;
            margin-left: 10px;
        }
        ul {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Link Scraper!</h1>
    <p>Enter a URL below to scrape all download links from that page:</p>
    <input type="text" id="urlInput" placeholder="Enter URL to scrape">
    <button id="scrapeButton">Scrape Links</button>
    <h2>Found Links:</h2>
    <ul id="linkList"></ul>

    <script>
        document.getElementById('scrapeButton').addEventListener('click', async () => {
            const url = document.getElementById('urlInput').value;
            const response = await fetch('/scrape', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url })
            });
            
            if (response.ok) {
                const data = await response.json();
                const linkList = document.getElementById('linkList');
                linkList.innerHTML = ''; // Clear previous results
                
                data.links.forEach(link => {
                    const li = document.createElement('li');
                    li.textContent = link;
                    linkList.appendChild(li);
                });
            } else {
                alert('Failed to scrape the URL');
            }
        });
    </script>
</body>
</html>
