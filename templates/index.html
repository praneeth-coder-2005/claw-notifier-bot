<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Scraper Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            text-align: center;
        }
        form {
            margin: 20px 0;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            margin-right: 5px;
        }
        input[type="submit"] {
            padding: 10px;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Link Scraper Tool</h1>
    </header>
    <div class="container">
        <form method="POST">
            <input type="text" name="url" placeholder="Enter website URL" required>
            <input type="submit" value="Scrape Links">
        </form>
        {% if links %}
            <h3>Links found on {{ url }}:</h3>
            <ul>
                {% for link in links %}
                    <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
